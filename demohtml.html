<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 Training!</title>
</head>
<body>
    <h1>Please press F12 for Dev console :)</h1>
</body>
<script type="text/javascript">
    this.x = -1;
    this.y = -1; 
    
    callTheCallback = function(cb) {
        console.log("calling the callback!");
        cb();
        console.log("Calling the Callback is done!");
    }

    callTheCallback(function(){
        console.log("Setting variable x to 123");
        this.x = 123;
        console.log("Setting variable done");
    });

   callTheCallback( () => {
        console.log("Setting variable y to 456");
        this.y = 456;
        console.log("Setting variable done");
    });
    console.log(this.x);
    console.log(this.y);
</script>
</html>
